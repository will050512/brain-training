<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#667eea">
  <title>離線中 - 健腦訓練</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans TC', Roboto, Oxygen, Ubuntu, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 24px;
      padding: 48px 32px;
      text-align: center;
      max-width: 420px;
      width: 100%;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
    }

    .icon {
      width: 120px;
      height: 120px;
      margin: 0 auto 24px;
      background: linear-gradient(135deg, #f0f4ff 0%, #e8edff 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .icon svg {
      width: 64px;
      height: 64px;
      color: #667eea;
    }

    .icon::after {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 3px dashed #667eea;
      opacity: 0.3;
      animation: rotate 20s linear infinite;
    }

    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    h1 {
      color: #2d3748;
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 12px;
    }

    .message {
      color: #718096;
      font-size: 16px;
      line-height: 1.6;
      margin-bottom: 32px;
    }

    .tips {
      background: #f7fafc;
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 32px;
      text-align: left;
    }

    .tips-title {
      color: #4a5568;
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 8px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .tips-title svg {
      width: 16px;
      height: 16px;
      color: #667eea;
    }

    .tips-list {
      color: #718096;
      font-size: 14px;
      padding-left: 24px;
    }

    .tips-list li {
      margin-bottom: 6px;
    }

    .tips-list li:last-child {
      margin-bottom: 0;
    }

    .retry-btn {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 16px 48px;
      font-size: 18px;
      font-weight: 600;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
    }

    .retry-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
    }

    .retry-btn:active {
      transform: translateY(0);
    }

    .retry-btn svg {
      width: 20px;
      height: 20px;
      transition: transform 0.3s ease;
    }

    .retry-btn:hover svg {
      transform: rotate(180deg);
    }

    .footer {
      margin-top: 32px;
      color: #a0aec0;
      font-size: 14px;
    }

    /* 深色模式 */
    @media (prefers-color-scheme: dark) {
      body {
        background: linear-gradient(135deg, #1a202c 0%, #2d3748 100%);
      }

      .container {
        background: #2d3748;
      }

      .icon {
        background: linear-gradient(135deg, #4a5568 0%, #2d3748 100%);
      }

      h1 {
        color: #f7fafc;
      }

      .message {
        color: #a0aec0;
      }

      .tips {
        background: #1a202c;
      }

      .tips-title {
        color: #e2e8f0;
      }

      .tips-list {
        color: #a0aec0;
      }

      .footer {
        color: #718096;
      }
    }

    /* 響應式 */
    @media (max-width: 480px) {
      .container {
        padding: 32px 24px;
      }

      .icon {
        width: 100px;
        height: 100px;
      }

      .icon svg {
        width: 52px;
        height: 52px;
      }

      h1 {
        font-size: 24px;
      }

      .message {
        font-size: 15px;
      }

      .retry-btn {
        padding: 14px 36px;
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">
      <!-- Cloud Offline Icon -->
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
        <path stroke-linecap="round" stroke-linejoin="round" d="M12 9.75v6.75m0 0l-3-3m3 3l3-3m-8.25 6a4.5 4.5 0 01-1.41-8.775 5.25 5.25 0 0110.233-2.33 3 3 0 013.758 3.848A3.752 3.752 0 0118 19.5H6.75z" />
      </svg>
    </div>

    <h1>哎呀！目前沒有網路</h1>
    
    <p class="message">
      您目前處於離線狀態。<br>
      請檢查網路連線後再試一次。
    </p>

    <div class="tips">
      <div class="tips-title">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
        小提示
      </div>
      <ul class="tips-list">
        <li>確認 Wi-Fi 或行動數據已開啟</li>
        <li>嘗試重新啟動網路連線</li>
        <li>離開室內可能有更好的訊號</li>
      </ul>
    </div>

    <button class="retry-btn" onclick="location.reload()">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
      </svg>
      重新連線
    </button>

    <div class="footer">
      健腦訓練 - 守護您的認知健康
    </div>
  </div>

  <script>
    // 監聽網路狀態變化，自動重新導向
    window.addEventListener('online', function() {
      location.reload();
    });

    // 防止連續快速點擊
    let retrying = false;
    document.querySelector('.retry-btn').addEventListener('click', function(e) {
      if (retrying) {
        e.preventDefault();
        return;
      }
      retrying = true;
      this.textContent = '連線中...';
      setTimeout(() => {
        retrying = false;
      }, 2000);
    });
  </script>
</body>
</html>
