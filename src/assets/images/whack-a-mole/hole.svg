<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 100" fill="none">
                     <defs>
                        <linearGradient id="holeDepth" x1="0%" y1="0%" x2="0%" y2="100%">
                            <stop offset="0%" style="stop-color:#4E342E"></stop>
                            <stop offset="100%" style="stop-color:#3E2723"></stop>
                        </linearGradient>
                         <linearGradient id="holeRim" x1="0%" y1="0%" x2="0%" y2="100%">
                            <stop offset="0%" style="stop-color:#A1887F"></stop>
                            <stop offset="100%" style="stop-color:#8D6E63"></stop>
                        </linearGradient>
                    </defs>
                    
                    <!-- 洞穴邊緣 (土堆) -->
                    <ellipse cx="100" cy="55" rx="90" ry="35" fill="url(#holeRim)"></ellipse>
                    
                    <!-- 洞穴深處 (深咖啡色，不要全黑) -->
                    <ellipse cx="100" cy="50" rx="75" ry="25" fill="url(#holeDepth)"></ellipse>
                    
                    <!-- 內部陰影/高光 -->
                    <ellipse cx="100" cy="40" rx="60" ry="10" fill="#3E2723" opacity="0.3"></ellipse>

                    <!-- 裝飾小草 (增加生機) -->
                    <path d="M20 60 Q25 45 30 60" stroke="#8BC34A" stroke-width="3" stroke-linecap="round" fill="none"></path>
                    <path d="M170 65 Q175 50 180 65" stroke="#8BC34A" stroke-width="3" stroke-linecap="round" fill="none"></path>
                    <path d="M180 60 Q185 40 190 60" stroke="#AED581" stroke-width="3" stroke-linecap="round" fill="none"></path>
                </svg>