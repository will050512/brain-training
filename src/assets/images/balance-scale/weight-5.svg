<svg viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <defs>
                        <linearGradient id="gemRuby" x1="0" y1="0" x2="100" y2="100">
                            <stop offset="0%" stop-color="#EF9A9A"></stop>
                            <stop offset="50%" stop-color="#D32F2F"></stop>
                            <stop offset="100%" stop-color="#B71C1C"></stop>
                        </linearGradient>
                        <linearGradient id="goldTrim" x1="0" y1="0" x2="0" y2="100">
                            <stop offset="0%" stop-color="#FFD54F"></stop>
                            <stop offset="100%" stop-color="#FFB300"></stop>
                        </linearGradient>
                    </defs>
                    <!-- Shadow -->
                    <ellipse cx="50" cy="85" rx="38" ry="6" fill="#000" opacity="0.2" filter="blur(2px)"></ellipse>
                    <!-- Body (Trapezoid) -->
                    <path d="M20 80L10 30H90L80 80H20Z" fill="url(#gemRuby)"></path>
                    <!-- Gold Trim at bottom -->
                    <rect x="20" y="75" width="60" height="5" fill="url(#goldTrim)"></rect>
                    <!-- Facet Shine -->
                    <path d="M10 30L50 80L90 30" fill="white" opacity="0.1"></path>
                    <path d="M20 30L25 50" stroke="white" stroke-width="2" opacity="0.3"></path>
                    <path d="M80 30L75 50" stroke="white" stroke-width="2" opacity="0.3"></path>
                    <!-- Handle (T-Bar Gold) -->
                    <rect x="30" y="20" width="40" height="10" rx="5" fill="url(#goldTrim)"></rect> <!-- Horizontal -->
                    <rect x="45" y="20" width="10" height="15" fill="url(#goldTrim)"></rect> <!-- Vertical Connector -->
                    <path d="M35 22H65" stroke="#FFF" stroke-width="2" opacity="0.5"></path>
                    <!-- Number -->
                    <text x="50" y="68" text-anchor="middle" font-family="'Noto Serif TC', serif" font-size="36" font-weight="900" fill="#FFEBEE" style="filter: drop-shadow(0px 2px 2px rgba(183, 28, 28, 0.6));">5</text>
                </svg>