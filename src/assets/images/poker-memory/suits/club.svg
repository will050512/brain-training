<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="none">
                    <defs>
                        <linearGradient id="clubGrad" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#546E7A"></stop>
                            <stop offset="100%" style="stop-color:#263238"></stop>
                        </linearGradient>
                        <radialGradient id="clubBallHighlight" cx="35%" cy="35%" r="60%">
                            <stop offset="0%" style="stop-color:rgba(255,255,255,0.5)"></stop>
                            <stop offset="100%" style="stop-color:rgba(255,255,255,0)"></stop>
                        </radialGradient>
                    </defs>
                    <!-- 葉片 (三圓球) -->
                    <circle cx="50" cy="30" r="22" fill="url(#clubGrad)"></circle>
                    <circle cx="25" cy="65" r="22" fill="url(#clubGrad)"></circle>
                    <circle cx="75" cy="65" r="22" fill="url(#clubGrad)"></circle>
                    
                    <!-- 底座 (柄) -->
                    <path d="M50 65 L40 95 Q50 100 60 95 Z" fill="url(#clubGrad)"></path>
                    
                    <!-- 圓球高光 (讓每一瓣都圓潤) -->
                    <circle cx="50" cy="30" r="20" fill="url(#clubBallHighlight)" opacity="0.6"></circle>
                    <circle cx="25" cy="65" r="20" fill="url(#clubBallHighlight)" opacity="0.6"></circle>
                    <circle cx="75" cy="65" r="20" fill="url(#clubBallHighlight)" opacity="0.6"></circle>
                    
                    <!-- 連接處陰影 -->
                    <circle cx="50" cy="55" r="10" fill="black" opacity="0.2"></circle>
                </svg>