<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="none">
                    <defs>
                        <linearGradient id="diamondGrad" x1="50%" y1="0%" x2="50%" y2="100%">
                            <stop offset="0%" style="stop-color:#FF7043"></stop>
                            <stop offset="100%" style="stop-color:#D84315"></stop>
                        </linearGradient>
                        <linearGradient id="diamondFace" x1="0%" y1="0%" x2="100%" y2="0%">
                            <stop offset="0%" style="stop-color:rgba(255,255,255,0.2)"></stop>
                            <stop offset="50%" style="stop-color:rgba(255,255,255,0)"></stop>
                            <stop offset="100%" style="stop-color:rgba(0,0,0,0.1)"></stop>
                        </linearGradient>
                    </defs>
                    <!-- 主體 -->
                    <path d="M50 5 L90 50 L50 95 L10 50 Z" fill="url(#diamondGrad)"></path>
                    
                    <!-- 刻面效果 (讓它像寶石切面) -->
                    <path d="M50 5 L90 50 L50 95 L10 50 Z" fill="url(#diamondFace)"></path>
                    <path d="M50 15 L80 50 L50 85 L20 50 Z" stroke="rgba(255,255,255,0.3)" stroke-width="1" fill="none"></path>
                    
                    <!-- 頂部高光 -->
                    <path d="M50 5 L70 50 L50 5 Z" fill="white" opacity="0.2"></path>
                    
                    <!-- 銳利邊緣 -->
                    <path d="M50 5 L90 50 L50 95 L10 50 Z" stroke="#BF360C" stroke-width="1" fill="none"></path>
                </svg>