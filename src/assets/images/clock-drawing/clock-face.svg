<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <defs>
    <linearGradient id="clockFaceGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FEFCE8"/>
      <stop offset="100%" style="stop-color:#FEF9C3"/>
    </linearGradient>
  </defs>
  <!-- 錶面 -->
  <circle cx="100" cy="100" r="95" fill="url(#clockFaceGradient)" stroke="#D97706" stroke-width="6"/>
  <!-- 內圈裝飾 -->
  <circle cx="100" cy="100" r="85" fill="none" stroke="#FDE68A" stroke-width="2"/>
  <!-- 時刻標記 -->
  <!-- 12 -->
  <text x="100" y="30" text-anchor="middle" font-size="16" font-weight="bold" fill="#78350F">12</text>
  <!-- 3 -->
  <text x="180" y="105" text-anchor="middle" font-size="16" font-weight="bold" fill="#78350F">3</text>
  <!-- 6 -->
  <text x="100" y="185" text-anchor="middle" font-size="16" font-weight="bold" fill="#78350F">6</text>
  <!-- 9 -->
  <text x="20" y="105" text-anchor="middle" font-size="16" font-weight="bold" fill="#78350F">9</text>
  <!-- 小刻度 -->
  <g stroke="#D97706" stroke-width="2">
    <line x1="100" y1="10" x2="100" y2="20"/>
    <line x1="190" y1="100" x2="180" y2="100"/>
    <line x1="100" y1="190" x2="100" y2="180"/>
    <line x1="10" y1="100" x2="20" y2="100"/>
  </g>
  <!-- 中心點 -->
  <circle cx="100" cy="100" r="6" fill="#78350F"/>
</svg>
