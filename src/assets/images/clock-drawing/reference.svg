<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <defs>
    <linearGradient id="refClockGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FEFCE8"/>
      <stop offset="100%" style="stop-color:#FEF9C3"/>
    </linearGradient>
  </defs>
  <!-- 錶面 -->
  <circle cx="100" cy="100" r="95" fill="url(#refClockGradient)" stroke="#D97706" stroke-width="6"/>
  <!-- 時刻數字 -->
  <text x="100" y="30" text-anchor="middle" font-size="14" font-weight="bold" fill="#78350F">12</text>
  <text x="150" y="55" text-anchor="middle" font-size="14" fill="#78350F">1</text>
  <text x="175" y="85" text-anchor="middle" font-size="14" fill="#78350F">2</text>
  <text x="180" y="105" text-anchor="middle" font-size="14" font-weight="bold" fill="#78350F">3</text>
  <text x="175" y="125" text-anchor="middle" font-size="14" fill="#78350F">4</text>
  <text x="150" y="155" text-anchor="middle" font-size="14" fill="#78350F">5</text>
  <text x="100" y="185" text-anchor="middle" font-size="14" font-weight="bold" fill="#78350F">6</text>
  <text x="50" y="155" text-anchor="middle" font-size="14" fill="#78350F">7</text>
  <text x="25" y="125" text-anchor="middle" font-size="14" fill="#78350F">8</text>
  <text x="20" y="105" text-anchor="middle" font-size="14" font-weight="bold" fill="#78350F">9</text>
  <text x="25" y="85" text-anchor="middle" font-size="14" fill="#78350F">10</text>
  <text x="50" y="55" text-anchor="middle" font-size="14" fill="#78350F">11</text>
  <!-- 時針 (指向 11) -->
  <line x1="100" y1="100" x2="65" y2="55" stroke="#1F2937" stroke-width="6" stroke-linecap="round"/>
  <!-- 分針 (指向 2) -->
  <line x1="100" y1="100" x2="155" y2="55" stroke="#374151" stroke-width="4" stroke-linecap="round"/>
  <!-- 中心點 -->
  <circle cx="100" cy="100" r="6" fill="#78350F"/>
  <!-- 標題 -->
  <text x="100" y="145" text-anchor="middle" font-size="12" fill="#6B7280">11:10</text>
</svg>
