                            <path d="M0 10H10" stroke="#FFE0B2" stroke-width="1"></path>
                            <path d="M5 0V10" stroke="#FFE0B2" stroke-width="1"></path>
                        </pattern>
                        <linearGradient id="roofRed" x1="50" y1="10" x2="50" y2="50">
                            <stop offset="0%" stop-color="#FF7043"></stop>
                            <stop offset="100%" stop-color="#D84315"></stop>
                        </linearGradient>
                    </defs>
                    <!-- Chimney -->
                    <rect x="68" y="25" width="10" height="15" fill="#8D6E63"></rect>
                    <path d="M68 28H78" stroke="#6D4C41"></path>
                    <path d="M68 32H78" stroke="#6D4C41"></path>
                    <!-- Smoke -->
                    <circle cx="73" cy="20" r="2" fill="white" opacity="0.6"></circle>
                    <circle cx="76" cy="15" r="3" fill="white" opacity="0.4"></circle>
                    <!-- Body -->
                    <rect x="25" y="45" width="50" height="40" fill="url(#stones)"></rect>
                    <rect x="25" y="45" width="50" height="40" stroke="#8D6E63" stroke-width="2"></rect>
                    <!-- Roof -->
                    <path d="M18 45L50 15L82 45H18Z" fill="url(#roofRed)"></path>
                    <path d="M25 45L50 20L75 45" fill="none" stroke="#FFAB91" stroke-width="2" opacity="0.3"></path>
                    <!-- Door -->
                    <path d="M42 65C42 60 58 60 58 65V85H42V65Z" fill="#795548"></path>
                    <circle cx="54" cy="75" r="1.5" fill="#FFC107"></circle>
