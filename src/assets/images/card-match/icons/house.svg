                    <rect x="30" y="55" width="8" height="10" fill="#B3E5FC" stroke="#5D4037" stroke-width="1"></rect>
                    <rect x="62" y="55" width="8" height="10" fill="#B3E5FC" stroke="#5D4037" stroke-width="1"></rect>
                    <!-- Plants -->
                    <path d="M22 85Q25 80 28 85Q30 80 33 85" stroke="#66BB6A" stroke-width="3" stroke-linecap="round"></path>
                    <path d="M67 85Q70 80 73 85Q75 80 78 85" stroke="#66BB6A" stroke-width="3" stroke-linecap="round"></path>
                </svg>