<svg viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <defs>
                        <radialGradient id="appleSkin" cx="35" cy="35" r="55" gradientUnits="userSpaceOnUse">
                            <stop offset="0%" stop-color="#FF8A80"></stop> <!-- Soft Pinkish Red -->
                            <stop offset="60%" stop-color="#E53935"></stop> <!-- Vivid Red -->
                            <stop offset="100%" stop-color="#B71C1C"></stop> <!-- Deep Red Shadow -->
                        </radialGradient>
                        <filter id="softGlow" x="-20%" y="-20%" width="140%" height="140%">
                            <feGaussianBlur in="SourceGraphic" stdDeviation="2" result="blur"></feGaussianBlur>
                            <feComposite in="blur" in2="SourceGraphic" operator="over"></feComposite>
                        </filter>
                    </defs>
                    <!-- Shadow -->
                    <ellipse cx="50" cy="92" rx="25" ry="4" fill="#000" opacity="0.1"></ellipse>
                    <!-- Apple Body -->
                    <path d="M50 28C40 12 15 18 12 42C10 68 35 90 48 90C52 90 52 90 56 90C70 90 90 68 88 42C85 18 60 12 50 28Z" fill="url(#appleSkin)"></path>
