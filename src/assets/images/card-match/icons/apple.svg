                    <ellipse cx="28" cy="42" rx="4" ry="8" fill="white" opacity="0.25" transform="rotate(-20 28 42)"></ellipse>
                    <!-- Stem -->
                    <path d="M50 28C50 28 52 15 58 10" stroke="#795548" stroke-width="4" stroke-linecap="round"></path>
                    <!-- Leaf -->
                    <path d="M52 26C52 26 75 20 75 35C75 45 55 42 52 26Z" fill="#66BB6A" stroke="#43A047" stroke-width="1"></path>
                    <path d="M52 26C58 30 65 32 75 35" stroke="#A5D6A7" stroke-width="1"></path>
                </svg>