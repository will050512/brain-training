  <ellipse cx="40" cy="35" rx="28" ry="30" fill="url(#treeGradient)"/>
  <!-- 陰影 -->
  <ellipse cx="45" cy="45" rx="20" ry="18" fill="#16A34A" opacity="0.5"/>
  <!-- 高光 -->
  <ellipse cx="30" cy="25" rx="10" ry="12" fill="#4ADE80" opacity="0.5"/>
  <!-- 小蘋果 -->
  <circle cx="28" cy="40" r="4" fill="#EF4444"/>
