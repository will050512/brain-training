<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 160" fill="none">
  <defs>
    <linearGradient id="cardBackGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5"/>
      <stop offset="100%" style="stop-color:#7C3AED"/>
    </linearGradient>
    <pattern id="cardPattern" patternUnits="userSpaceOnUse" width="20" height="20">
      <circle cx="10" cy="10" r="4" fill="#FFFFFF" opacity="0.15"/>
    </pattern>
  </defs>
  <!-- 卡片背景 -->
  <rect x="2" y="2" width="116" height="156" rx="12" fill="url(#cardBackGradient)"/>
  <!-- 花紋 -->
  <rect x="2" y="2" width="116" height="156" rx="12" fill="url(#cardPattern)"/>
  <!-- 邊框 -->
  <rect x="10" y="10" width="100" height="140" rx="8" fill="none" stroke="#FFFFFF" stroke-width="2" opacity="0.3"/>
  <!-- 中心裝飾 -->
  <circle cx="60" cy="80" r="30" fill="none" stroke="#FFFFFF" stroke-width="2" opacity="0.4"/>
  <circle cx="60" cy="80" r="20" fill="none" stroke="#FFFFFF" stroke-width="2" opacity="0.3"/>
  <!-- 問號 -->
  <text x="60" y="92" text-anchor="middle" font-size="40" font-weight="bold" fill="#FFFFFF" opacity="0.6">?</text>
</svg>
